<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div>
        <section class="to_do">
            <div>Today's To Do</div>
            <span class="material-symbols-outlined refresh">autorenew</span>
        </section>
        <form class="work_input">
            <input id="task" type="text" placeholder="Add to your list">
            <button class="hidden" type="submit"></button>
        </form>
        <ul></ul>
        <section class="clear_list">
            <div id="clear_completed">Clear all completed</div>
        </section>
    </div>
</body>
</html>
